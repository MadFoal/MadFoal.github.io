<!DOCTYPE html>

<script src='https://d3js.org/d3.v5.min.js'></script>
<html lang="en">
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
<svg class="chart" width="120" height="500">
</svg>
<script>
    d3.select(".chart").selectAll("rect").data([4,8,15,16,23,42,84]).enter().append("rect").attr("height",function(d,i) { return 10*d;})
    .attr("width",19).attr("x",function(d,i) { return 20*i; }).attr("y",function(d,i) { return 200-(10*d);})
</script>
</body>
</html>
